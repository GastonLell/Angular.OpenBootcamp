<div class="container">
  <h2>Pendientes</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todoTask" [cdkDropListConnectedTo]="doneList" class="list"
    (cdkDropListDropped)="drop($event)">
    <ng-container *ngIf="todoTask.length === 0">
      <div class="list-item">
        <h2>No tienes tareas pendientes!</h2>
      </div>
    </ng-container>
    <div appMouseOver="tomato" defaultColor="green" class="list-item" *ngFor="let task of todoTask" cdkDrag>
      <app-task appLifeCycle [task]="task"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Completadas</h2>
  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="doneTask" [cdkDropListConnectedTo]="todoList" class="list"
  (cdkDropListDropped)="drop($event)">

    <ng-container *ngIf="doneTask.length === 0">
      <div class="list-item">
        <h4>No tienes tareas completas!</h4>
      </div>
    </ng-container>
  <div appMouseOver="lightgreen" defaultColor="lightgreen" [ngClass]="{'completed-task': task.completed === true}" class="list-item" *ngFor="let task of doneTask" cdkDrag>
      <app-task appLifeCycle [task]="task"></app-task>
    </div>
  </div>
</div>
